<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 开启移动端的理想视口 -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 对ie浏览器的特殊配置,让ie以最高的渲染级别渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 配置页签图标 -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- <link rel="icon" href="./favicon.ico"> -->
    <!-- 配置网页标题 -->

    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <!-- 当浏览器不支持js时noscript中的元素就会被渲染 -->
    <noscript>
        <strong>
            We're sorry but vue_test doesn't work properly without JavaScript enabled. Please enable it to
        </strong>
    </noscript>
    <!-- 容器 -->
    <div id="app">

    </div>
</body>

</html>
