<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{ msg }}</h1>
        <hello></hello>
        <school></school>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;

        const s = Vue.extend({
            template: `
          <div>
            <h2>学校名称:{{ name }}</h2>
            <h2>学校地址:{{ address }}</h2>
          </div>
        `,
            data() {
                return {
                    name: '天津理工大学',
                    address: '天津'
                }
            }
        });
        const hello = Vue.extend({
            template: `
            <div>
                <h1>{{ msg }}</h1>
            </div>
            `,
            data() {
                return {
                    msg: 'hello'
                }
            }
        })
        new Vue({
            el: '#root',
            data: {
                msg: 'hello'
            },
            components: {
                school: s,
                hello
            }
        })
    </script>
</body>

</html>
